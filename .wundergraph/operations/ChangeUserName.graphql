mutation (
    $newName: String!
    $email: String! @fromClaim(name: EMAIL)
    $updatedAt: DateTime! @injectCurrentDateTime
) {
    updateOneusers: db_updateOneusers(data: {name: {set: $newName} updatedat: {set: $updatedAt}} where: {email: $email}) {
        id
        email
        name
        updatedat
    }
}